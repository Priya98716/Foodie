<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Haq Se Foodie</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        #imgs {
            height: 200px;
            width: auto;
        }

        a {
            color: black;
        }

        h4 {
            display: inline;
            float: right;
        }

    </style>
</head>

<body>
    <div class="col-md-12">
        <div class="bg-info col-md-12" style="height: 30%; width: auto; text-align: center;">
            <span style="font-size: 40px;">Haq Se Foodie</span>
            <h4><a href="#" data-toggle="modal" data-target="#loginModal">Login</a> || <a href="">Register</a></h4>
        </div>
        <div class="mt-2">
            <img src="pics/wip.JPG" alt="img not avaliable" height="300" style="width: 100%;">
        </div>
        <div class="bg-info col-md-12 mt-2" style="height: 30%; width: auto; text-align: center;">
            <span style="font-size: 40px;">Food Types Avaliable</span>
        </div>
        <!------------------------------Cards------------------------------------------------------>
        <div class="row">
            <div class="card col-md-3 mt-2" style="width: 18rem;">
                <img src="pics/north.JPG" class="card-img-top" alt="..." id="imgs">
                <div class="card-body">
                    <h5 class="card-title">North Indian Food</h5>
                    <a href="#" class="btn btn-primary">Click here for menu</a>
                </div>
            </div>
            <div class="card col-md-3 mt-2" style="width: 18rem;">
                <img src="pics/south.JPG" class="card-img-top" alt="..." id="imgs">
                <div class="card-body">
                    <h5 class="card-title">South Indian Food</h5>
                    <a href="#" class="btn btn-primary">Click here for menu</a>
                </div>
            </div>
            <div class="card col-md-3 mt-2" style="width: 18rem;">
                <img src="pics/fast.JPG" class="card-img-top" alt="..." id="imgs">
                <div class="card-body">
                    <h5 class="card-title">Fast Food</h5>
                    <a href="#" class="btn btn-primary">Click here for menu</a>
                </div>
            </div>
            <div class="card col-md-3 mt-2" style="width: 18rem;">
                <img src="pics/desserts.JPG" class="card-img-top" alt="..." id="imgs">
                <div class="card-body">
                    <h5 class="card-title">Deserts</h5>
                    <a href="#" class="btn btn-primary">Click here for menu</a>
                </div>
            </div>
        </div>
        <!------------------------------ Login MOdal-------------------------------------------------->
        <div class="modal fade" tabindex="-1" role="dialog" id="loginModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header bg-info text-white">
                        <h5 class="modal-title">Signup here</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">User Id</label>
                                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="John123" required>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" id="txtPass">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer bg-info">
                        <button type="button" class="btn btn-light" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-light">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
